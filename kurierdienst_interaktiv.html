
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kurierdienst App Vorschau â€“ Interaktiv</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f1f1f1; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
        button { margin-top: 15px; padding: 10px 15px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .output { margin-top: 20px; padding: 15px; background-color: #e8f5e9; border-left: 5px solid #4caf50; }
        iframe { width: 100%; height: 300px; margin-top: 20px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšš Kurierdienst App Vorschau</h1>
        <label for="adresse">Adresse eingeben:</label>
        <input type="text" id="adresse" placeholder="z.B. Gensingerstr 96, 10315 Berlin">
        <button onclick="zeigeFahrer()">Fahrer finden</button>

        <div id="output" class="output" style="display:none;"></div>
        <iframe id="map" style="display:none;"></iframe>
    </div>

    <script>
        function zeigeFahrer() {
            const adresse = document.getElementById("adresse").value;
            if (!adresse) return alert("Bitte eine Adresse eingeben!");

            // Simulierter Standort von Mr. Snow (Frankfurter Allee 113, Berlin)
            const fahrerAdresse = "Frankfurter Allee 113, Berlin";

            // Zeige Ergebnistext
            document.getElementById("output").style.display = "block";
            document.getElementById("output").innerHTML = `
                <h3>ðŸš— NÃ¤chster Fahrer: Mr. Snow</h3>
                <p><strong>Fahrer-Standort:</strong> ${fahrerAdresse}</p>
                <p><strong>Zieladresse:</strong> ${adresse}</p>
                <p><strong>Fahrzeit (simuliert):</strong> ca. 6â€“10 Minuten</p>
            `;

            // Google Maps Iframe aktualisieren
            const map = document.getElementById("map");
            map.style.display = "block";
            map.src = "https://www.google.com/maps/embed/v1/directions?key=AIzaSyDUMMYKEY"
                + "&origin=" + encodeURIComponent(fahrerAdresse)
                + "&destination=" + encodeURIComponent(adresse)
                + "&mode=driving";
        }
    </script>
</body>
</html>
